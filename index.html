<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>算法学习导航</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      body {
        font-family: "Inter", "Microsoft YaHei", sans-serif;
        background: linear-gradient(135deg, #1a2a6c, #2d388a, #4a4b8c);
        min-height: 100vh;
        padding: 0;
        margin: 0;
        color: #fff;
      }

      .nav-item {
        transition: all 0.3s ease;
        transform-origin: center;
        display: flex;
        flex-direction: column;
      }

      .nav-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
      }

      .logo-container {
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-item:hover .logo-container {
        transform: scale(1.1);
      }

      .btn-visit {
        transition: all 0.3s ease;
      }

      .btn-visit:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .desc-container {
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        min-height: 96px;
      }

      .glow {
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- 头部 -->
    <header class="py-12 px-4 text-center">
      <div class="max-w-4xl mx-auto">
        <h1
          class="text-4xl md:text-5xl font-bold mb-4 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-transparent bg-clip-text"
        >
          算法学习导航
        </h1>
        <p class="text-lg md:text-xl text-gray-200 max-w-2xl mx-auto">
          精选优质算法学习资源，助力提升编程能力与面试竞争力
        </p>
      </div>
    </header>

    <!-- 主要内容区 -->
    <main class="flex-grow py-6 px-4">
      <div class="max-w-6xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
          <!-- 内容由JavaScript动态生成 -->
        </div>
      </div>
    </main>

    <!-- 底部 -->
    <footer class="py-8 text-center text-gray-300">
      <div class="max-w-6xl mx-auto">
        <p class="text-sm md:text-base">
          © <span id="current-year">2023</span> 算法学习导航 |
          精选优质资源，提升编程能力
        </p>
      </div>
    </footer>

    <script>
      // 网站数据
      const sites = [
        {
          logo: "https://assets.leetcode.cn/aliyun-lc-upload/uploaded_files/2021/03/73c9f099-abbe-4d94-853f-f8abffd459cd/leetcode.png",
          title: "力扣 (LeetCode)",
          desc: "全球极客挚爱的技术成长平台，提供海量技术题库、求职面试、竞赛等内容。拥有2000+原创编程题库，支持16+编程语言，是提升编程能力的首选平台。",
          link: "https://leetcode.cn",
        },
        {
          logo: "https://codetop.cc/logo.jpg",
          title: "CodeTop",
          desc: "专注于收集互联网大厂面试真题，支持按公司、岗位、频率等查询高频题目。实时更新大厂考察频率最高的算法题，提供最优解题思路，助力面试准备。",
          link: "https://codetop.cc",
        },
        {
          logo: "https://www.hello-algo.com/assets/images/logo.svg",
          title: "Hello 算法",
          desc: "一本动画图解、能运行、可提问的数据结构与算法入门书。提供可视化学习体验，支持多种编程语言代码示例，是算法初学者的理想选择。",
          link: "https://www.hello-algo.com",
        },
        {
          logo: "https://file1.kamacoder.com/i/web/20250421212153.png",
          title: "代码随想录",
          desc: "Carl的刷题笔记，详细讲解计算机基础知识、LeetCode刷题攻略等。提供系统化的算法学习路线，涵盖基础到进阶内容，配有详细题解和总结。",
          link: "https://www.programmercarl.com",
        },
        {
          logo: "https://assets.leetcode.cn/aliyun-lc-upload/users/endlesscheng/avatar_1690721039.png",
          title: "灵茶山艾府",
          desc: "分享｜如何科学刷题？",
          link: "https://leetcode.cn/discuss/post/3141566",
        },
        {
          logo: "https://labuladong.online/algo/logo.svg",
          title: "labuladong 的算法笔记",
          desc: "致力于把算法讲清楚，提供最有趣、最专业的算法刷题解决方案 🌟",
          link: "https://labuladong.online",
        },
      ];

      // 动态生成内容
      function renderSites() {
        const container = document.querySelector(".grid");
        container.innerHTML = "";

        sites.forEach((site) => {
          const item = document.createElement("div");
          item.className =
            "nav-item bg-gray-800 bg-opacity-40 backdrop-blur-lg rounded-xl overflow-hidden shadow-lg border border-gray-700 flex flex-col h-full";

          item.innerHTML = `
                    <div class="p-6 flex flex-col flex-grow">
                        <div class="logo-container w-16 h-16 p-2 flex items-center justify-center mb-4 glow">
                            <img src="${site.logo}" alt="${site.title}" class="max-h-12 max-w-[3rem] rounded-lg">
                        </div>
                        <h3 class="text-xl font-bold text-white mb-3">${site.title}</h3>
                        <div class="desc-container text-gray-300 mb-6 flex-grow" title="${site.desc}">
                            ${site.desc}
                        </div>
                        <div class="mt-auto pt-4">
                            <a href="${site.link}" target="_blank" class="btn-visit inline-block w-full py-3 px-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-medium rounded-lg text-center">
                                访问网站 <i class="fas fa-external-link-alt ml-2"></i>
                            </a>
                        </div>
                    </div>
                    <div class="h-1 bg-gradient-to-r from-purple-500 via-pink-500 to-red-500"></div>
                `;

          container.appendChild(item);
        });
      }

      // 更新年份
      function updateYear() {
        const currentYear = new Date().getFullYear();
        document.getElementById(
          "current-year"
        ).textContent = `2025 - ${currentYear}`;
      }

      // 初始化
      document.addEventListener("DOMContentLoaded", () => {
        renderSites();
        updateYear();
      });
    </script>
  </body>
</html>
